<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=KoHo&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale= 1">
    </head>
    <body>
        <div class="weather">    
          <section>  
            <input type="text" autocomplete="on" class="weather-input" placeholder="Enter city name...." spellcheck="false" onfocus="this.placeholder=''">
            <button class='weather-button'>search</button>
            
            <div class="city"></div>
            <div class="date"></div>
            <div class="temp"></div>
            <div class="sky"></div>
            <div class="hi-low"></div>
          </section> 
        </div>

        <script src = 'script.js'></script>

    </body>
</html>
